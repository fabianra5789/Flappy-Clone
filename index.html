<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Eric Ramirez</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        #instructions {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        #credits {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
        
        #credits a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        #credits a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Puntuación: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="instructions">
            Presiona ESPACIO o haz clic para volar<br>
            ¡Evita los tubos!
        </div>
        
        <div id="credits">
            Desarrollado por <a href="https://github.com/fabianra5789" target="_blank">Eric Ramirez (Ericc.Raw)</a>
        </div>
        
        <div id="gameOver">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
